<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idera - Adds</title>
    
	<style>
		.cls-container{
			font-size: 10px;
		}	
	</style>
</head>
<body>
	
	<div class="cls-container cls-add-widget-cust">
		<div id="app-embed-ed-qus" style="width: 300px;">Loading...</div>
		<script src="./minified/contentWidget.js" defer></script>

		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', () => {
				const elNode = document.querySelector('.cls-add-widget-cust').firstElementChild;
				var pObj = new TriggerEvent(); 
				pObj.init({
					vendorName: "Idera", vendorId: 1009,
					domain: window.location.hostname, el: elNode.id
				})
			});
		</script>
	</div>

	<!--
		https://cdn.fusioncharts.com/fusioncharts/add-widget/contentWidget.js

		contentWidget.js
	-->
	
	
</body>
</html>
